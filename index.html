<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
  <title>Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <img src="images/bg-main-desktop.png" alt="" class="bg-img">
    <img src="images/bg-main-mobile.png" alt="" class="bg-img-xs">

    <div class="container">
        <section class="card-display">
            <div class="card-front">
        
                <img src="images/bg-card-front.png" alt="" class="card-front-img">
                <img src="images/card-logo.svg" alt="" class="card-logo">
                <p class="card-number-display">0000 0000 0000 0000</p>
                <p class="cardholder-display">BONIECK DOUGLAS</p>
                <p class="expiry-month-display">00</p>
                <p class="expiry-divider-display"></p>
                <p class="expiry-year-display">0000</p>
            </div>
            <div class="card-back">
                <img src="images/bg-card-back.png" alt="" class="card-back-img">
                <p class="cvc-display">000</p>
            </div>
        </section>

        <section class="card-details">
            <form action="/action_page.php" id="myForm" name="myForm">

                <label for="cardholder-name">Cardholder Name</label>

                <input type="text" id="cardholder-name" class="cardholder-name" type="text" name="cardholder-name" placeholder="CARD HOLDER" oninput="inputName()">
                <p id="errorMsg"></p>

                <label for="card-number">Card NUmber</label>

                <input type="text" id="card-number" class="card-number" type="text" name="card-number" placeholder="0000 0000 0000 0000" oninput="inputCardNum()">
    
                <p id="card-num-error"></p>

                <div class="flex">
                    <label for="expiry-date" class="expiry-date">Exp. Date (MM/YY) <br />

                        <input type="text" class="expiry" name="expiry-date" placeholder="MM" oninput="inputMM()">

                        <input type="text" class="expiry" name="expiry-date" placeholder="YYYY" oninput="inputYY()">
                        <p id="expiry-error"></p>

                    </label>

                    <label for="cvc" class="cvc">CVC <br />
                        <input type="text" class="cvc" id="cvc" name="cvc" placeholder="123" oninput="inputCvc()">
                        <p id="error-cvc"></p>
                    </label>
                </div>
                <button id="submit">Confirm</button>

            </form>
            <!-- Completed state start -->
            <div id="thank-you" class="thank-you hidden">
                <img src="images/icon-complete.svg" alt="">
                <h2 id="thank-you-header">Thank you!</h2>
                <p>We've added your card details</p>
                <button id="continue">Continue</button>
            </div>

        </section>
    </div>
    <script src="index.js"></script>

  </div>-->
</body>
</html>
